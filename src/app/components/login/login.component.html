<div class="alert alert-warning" role="alert" *ngIf="CheckLogin()">
  <strong>Bu işlem üyelik gerektirir.</strong> Lütfen oturum açınız.
</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h4>Üye Giriş Ekranı</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta</label>
            <input type="text" class="form-control" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" #parola>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-secondary" (click)="OturumAc(mail.value,parola.value)">Giriş</button>

          <a (click)="directToRegister()" class="btn btn-sm  ms-2 btn-outline-secondary">Üye Ol</a>
        </div>
      </div>

    </div>
  </div>
</div>
